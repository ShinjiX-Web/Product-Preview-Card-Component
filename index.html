<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,602&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product Preview Card Component Challenge</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="image"></div>
      <div class="description-container">
        <p class="title">Perfume</p>
        <p class="name">gabrielle essence eau de parfum</p>
        <p id="description" class="description">A floral, solar and voluptuous interpretation composed by Olivier
          Polge,
          Perfumer-Creator for the house of CHANEL</p>
        <div class="price">
          <p class="actual">$149.99</p>
          <p class="prev">$169.99</p>
        </div>
        <button type="button">
          <img src="images/icon-cart.svg" alt="icon cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ShinjiX-Web" target="_blank">Nate Pa√±ares</a>.
    </div>
  </footer>
</body>
</html>
